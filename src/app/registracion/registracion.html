
<div class="auth-container">
    <h1>{{ mostrarRegistro ? 'Registro de Usuario' : 'Iniciar Sesión' }}</h1>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="email"
          placeholder="E-mail"
          [(ngModel)]="email"
          name="email"
          required
          [disabled]="loading"
        />
      </div>
      
      <div class="form-group">
        <input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="loading"
        />
      </div>
      
      <button type="submit" [disabled]="loading || !email || !password">
        {{ loading ? 'Procesando...' : (mostrarRegistro ? 'Registrarse' : 'Iniciar Sesión') }}
      </button>
    </form>
    
    <div *ngIf="mensaje" [class]="tipoMensaje">
      {{ mensaje }}
    </div>
    
    <div class="toggle-mode">
      <p *ngIf="!mostrarRegistro">
        ¿No tienes cuenta? 
        <a href="#" (click)="toggleMode($event)">Regístrate aquí</a>
      </p>
      <p *ngIf="mostrarRegistro">
        ¿Ya tienes cuenta? 
        <a href="#" (click)="toggleMode($event)">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
